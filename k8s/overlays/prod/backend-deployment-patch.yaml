apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: knowledge-assistant-prod
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
