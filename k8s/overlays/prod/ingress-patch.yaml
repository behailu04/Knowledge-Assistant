apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-assistant-ingress
  namespace: knowledge-assistant-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - knowledge-assistant.example.com
    secretName: knowledge-assistant-tls
  rules:
  - host: knowledge-assistant.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /vllm
        pathType: Prefix
        backend:
          service:
            name: vllm-service
            port:
              number: 8000
      - path: /attu
        pathType: Prefix
        backend:
          service:
            name: attu
            port:
              number: 3000
