apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: knowledge-assistant-prod
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
