apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: knowledge-assistant-base

resources:
  - namespace.yaml
  - postgres/
  - redis/
  - milvus/
  - backend/
  - frontend/
  - nginx/
  - vllm/

commonLabels:
  app.kubernetes.io/name: knowledge-assistant
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/part-of: knowledge-assistant

commonAnnotations:
  managed-by: kustomize
  version: "1.0.0"
