apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: knowledge-assistant
  labels:
    app: vllm-server
    component: llm-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
        component: llm-serving
    spec:
      containers:
      - name: vllm-server
        image: vllm/vllm-openai:v0.2.7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_NAME
          value: "microsoft/Phi-3-mini-4k-instruct"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        args:
        - "--model"
        - "microsoft/Phi-3-mini-4k-instruct"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--tensor-parallel-size"
        - "1"
        - "--gpu-memory-utilization"
        - "0.8"
        - "--max-model-len"
        - "4096"
        - "--dtype"
        - "auto"
        - "--trust-remote-code"
        - "--served-model-name"
        - "phi-3-mini"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: 1
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: vllm-model-cache
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: accelerator
                operator: In
                values:
                - nvidia-tesla-t4
                - nvidia-tesla-v100
                - nvidia-tesla-a100
                - nvidia-rtx-4090
