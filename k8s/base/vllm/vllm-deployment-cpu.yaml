apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: knowledge-assistant
  labels:
    app: vllm-server
    component: llm-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
        component: llm-serving
    spec:
      containers:
      - name: vllm-server
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_NAME
          value: "microsoft/Phi-3-mini-4k-instruct"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        args:
        - "--model"
        - "microsoft/Phi-3-mini-4k-instruct"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--max-model-len"
        - "2048"
        - "--dtype"
        - "float32"
        - "--trust-remote-code"
        - "--served-model-name"
        - "phi-3-mini"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: vllm-model-cache
