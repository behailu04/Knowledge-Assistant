apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: knowledge-assistant
  labels:
    app: vllm-server
    component: llm-serving
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: vllm-server
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service-external
  namespace: knowledge-assistant
  labels:
    app: vllm-server
    component: llm-serving
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: vllm-server
